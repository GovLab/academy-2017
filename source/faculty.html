---
layout: default
---
{% assign faculty = site.data.contentful.spaces.cases.faculty %}

<div class="faculty-page">
  <div class="top-section top-section--purple">
    <div class="row">
      <div class="large-12 column">
        <h1>Faculty</h1>
      </div>
    </div>
  </div>

  <div class="page-section">
    <div class="row expanded align-center featured-authors">
      {% for person in faculty %}
      <div class="large-4 column faculty__list-item">
        <a href="{{site.url}}{{site.baseurl}}/faculty/{{person.lastName | slugify | replace: 'ú', 'u'  }}.html">
          <div class="faculty__picture" style="background-image: url({{site.url}}{{site.baseurl}}/images/faculty/{{ person.firstName | slugify }}-{{ person.lastName | slugify | replace: 'ú', 'u'}}.jpg);"></div>
        </a>
        <a href="{{site.url}}{{site.baseurl}}/faculty/{{person.lastName | slugify | replace: 'ú', 'u' }}.html">
          <p class="faculty__name">{{ person.firstName }} {{ person.lastName }}</p>
        </a>
        <p class="faculty__job">{{person.title}}</p>
      </div>
      {% endfor %}
    </div>
  </div>

</div>
