---
layout: default
---

<section class="project-gallery-page">
  <header class="top-section m-blue">
    <div class="row">
      <div class="large-10 large-offset-1 columns end">
        <h2>Project Gallery</h2>
        <h3>Showcasing Our Alumniâ€™s Innovative Civic and Governance Projects. Get Inspired. Connect. Collaborate.</h3>
<!--         <p class="e-sponsor m-centered">
          With support from <img id="knight-logo" src="/images/knight-logo-white.png" alt="Knight Foundation">
        </p> -->
      </div>
    </div>
  </header>

  <div class="page-section project-list">
    <div class="row">
      <div class="column large-6 large-offset-3 small-12 small-offset-0">
        <div class="filter-ui">
          <!-- single select -->
          <form action="#" class="form">
            <div class="select">
              <select>
                <option value="*">Select a project category...</option>
                <option value=".open-data">Open Data</option>
                <option value=".open-contracting">Open Contracting</option>
                <option value=".data-analytics">Data Analytics</option>
                <option value=".crowdsourcing">Crowdsourcing</option>
                <option value=".collective-intelligence">Collective Intelligence</option>
                <option value=".tech-procurement">Tech Procurement</option>
                <option value=".citizen-engagement">Citizen Engagement</option>
                <option value=".big-data">Big Data</option>
                <option value=".agile-research">Agile Research</option>
                <option value=".citizen-science">Citizen Science</option>
                <option value=".humanitarian-innovation">Humanitarian Innovation</option>
                <option value=".nudges">Nudges</option>
                <option value=".communications">Communications</option>
                <option value=".legal-innovation">Legal Innovation</option>
                <option value=".open-source">Open Source</option>
                <option value=".data-science">Data Science</option>
                <option value=".service-design">Service Design</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row project-gallery-grid">
      {% for card in site.data.contentful.spaces.projects.project %}
      <div class="column large-4 medium-6 small-12">
        <a href="#">
          <article class="card-3">
            <!-- <div class="card-3__image" bg-url="{{card.projectLogo.url}}"> -->
            <div class="card-3__image" style="background-image: url('{{card.projectLogo.url}}')">
              <div class="card-3__content">
                <h1>{{card.projectName}}</h1>
              </div>
            </div>
          </article>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
