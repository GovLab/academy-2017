  longBio: |-
    Research Fellow Maria Hermosilla focuses her work on governance innovation in Latin America. At the GovLab, she does both research and project design and management.

    She conducts research on how technology is transforming government. This has included work on the impact of innovations such as big and open data, crowdsourcing, people analytics, and public labs on executive and legislative institutions. She is a collaborator on the [Smarter State](http://www.thegovlab.org/smarterstate.html "Smarter State") case studies series, which focuses on how public institutions use new technology to accelerate learning, and she does ongoing work on mapping the skills and expertise gap in government.

    Complementing her research, Maria has convened and moderated a GovLab online conference on [CrowdLaw](http://www.thegovlab.org/project-crowdlaw.html "CrowdLaw") that brought together practitioners working on participatory lawmaking from 16 countries. She is also collaborating on efforts to convene another global online conference series on using technology and innovation to combat mosquito borne illness.

    Her projects include working with GovLab’s engineering team on the design and implementation of [Network of Innovators](https://networkofinnovators.org/ "Network of Innovators"), the bilingual skill-sharing network for government and civic innovators worldwide. In that capacity, she works with public sector partners to promote use of such platforms to accelerate learning, including organizing workshops and training in Mexico and the UK.

    An experienced facilitator and trainer, Maria has designed and led the GovLab’s coaching program for the Organization of American States Open Government Fellows, working with government officials and nonprofit leaders across the Americas to help them take public interest projects from idea to implementation. She also helped lead the GovLab’s online lab design coaching program and collaborated in curriculum design and implementation of a GovLab-United States Department of Agriculture open data summer camp.

    Prior to the Govlab, Maria worked in national government in Chile, leading the redesign of citizen information services and open data efforts at the Ministry of Public Works. She also designed public consultations and led the digitalization of services. Before going into the public sector, Maria worked in television as a producer, reporter and assistant director and served as a freelance correspondent for NPR.

    A native Spanish speaker, Maria has a Master of Public Administration at New York University, where she studied public and nonprofit management with an emphasis on design thinking, data science and participatory policymaking.

    Her writings can be found on the [GovLab’s blog](http://thegovlab.org/author/maria-hermosilla/) and on [Governing](http://www.governing.com/authors/Maria-Hermosilla.html). She can be found on twitter at [@mphermosilla](https://twitter.com/mphermosilla).
